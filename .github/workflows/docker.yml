name: ci

on:
  push:
    branches:
      - "main"
    paths:
      - "Dockerfile"
      - "dot_*"
      - "install.sh"
      - "private_dot_ssh/**"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          additional_files: 'dot_bashrc dot_bash_aliases dot_bash_profile'

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devenv:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devenv:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max