services:
  dotfiles:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devenv
    hostname: devenv
    environment:
      - TZ=America/New_York
      - TERM=xterm-256color
    stdin_open: true
    tty: true
    # Mount dotfiles for development (read-only)
    volumes:
      - ./:/workspace:ro
      # Persist mise installations
      # - mise-data:/home/msavdert/.local/share/mise
      # Persist chezmoi data
      # - chezmoi-data:/home/msavdert/.local/share/chezmoi
      # Persist fnox data
      # - fnox-data:/home/msavdert/.config/fnox
    working_dir: /home/msavdert
    command: /bin/bash

